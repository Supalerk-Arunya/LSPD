[Callsign]
// valid numbers: 1-10
Division=1

// valid types:
//   ADAM, BOY, CHARLES, DAVID, EDWARD, FRANK, GEORGE, HENRY, IDA, JOHN, KING, LINCOLN, MARY
//   NORA, OCEAN, PAUL, QUEEN, ROBERT, SAM, TOM, UNION, VICTOR, WILLIAM, XRAY, YOUNG, ZEBRA
UnitType=LINCOLN

// valid numbers: 1-24
Beat=18

[Controls]
// They keyboard key that activates the dispatch listener.  The value must use the System.Windows.Forms.Keys format.
// NOTE: RMenu refers to the Right Alt key and not the actual menu key.
DispatchKey=RMenu

// You can use one or two controller buttons to active the dispatch listener.  If SecondaryButton is left unset,
// then it will active on just the PrimaryButton.  If both are set, it will only active with both buttons pressed.
PrimaryButton=
SecondaryButton=

// Set to true if you want GrammarPolice to automatically manage your availability for callouts
HandleAvailability=true

// When set to true, you can hold down the DispatchKey and the dispatcher will not respond unti you release the key.
HoldToTalk=false

// How many units should respond when you initiate the panic response?  (1-10)
PanicResponse=5

[Speech]
// When set to true, GrammarPolice will respond with a generic acknowledgement if it does not understand you
// When set to false, the dispatcher will let you know she did not understand
UseGenericResponse=false

// These are Microsoft Speech Engine settings and should not be changed unless you know what you are doing
Culture="en-US"
BabbleTimeout=2000
InitialSilenceTimeout=2000
EndSilenceTimeout=1500

[DefaultToNative]
// When set to true, GrammarPolice will use its own internal methods for the associated actions
// When set to false, it will attempt to use popular external plugins like StopThePed and UltimateBackup
Code2=false
Code3=false
EMS=false
Transport=false
