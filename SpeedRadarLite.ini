// Speed Radar Lite
// Reference for valid keys: https://msdn.microsoft.com/en-us/library/system.windows.forms.keys(v=vs.110).aspx

[Keys]

// Key to toggle on/off Speed Radar Lite
ToggleKey=I
// Modifier for toggle key. (example of valid modifier keys: LShiftKey, LControlKey)
ToggleModifierKey=LControlKey

// Key to increase threshold speed (5 units increment)
IncreaseThreashold=PageUp
// Key to decrease threshold speed (5 units decrement)
DecreaseThreasholdKey=PageDown
// Modifier for threshold keys (example of valid modifier keys: LShiftKey, LControlKey)
ThresholdModifierKey=LControlKey

// Key to switch Radar Mode (Auto/Front/Rear/Left)
ChangeModeKey=Home
// Modifier key to switch Radar Mode
ChangeModeModifierKey=LControlKey


[Parameters]

// Whether to blip the overspeed vehicle. You may disable it for more realism (yes/no)
BlipAlertedVehicle=yes
// Blip duration (in milliseconds)
BlipDuration=60000

// The metric setting for vehicle speed measurement (MPH/KPH)
Metric=MPH

// The initial speed threshold. You may increase/descrease it using keys above
SpeedThreshold=70

// To display the speeding vehicle notification (yes/no)
DisplayOverspeedVehicleNotification=yes
// To display speeding vehicle model and color in the notification (yes/no)
DisplayOverspeedVehicleModelAndColor=yes
